<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Oréal | Product Page</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #fff7f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: rgb(246, 46, 79);
    }

    .navbar-brand {
      color: #ffe0eb !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ffe0eb !important;
      text-decoration: underline;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    footer {
      background-color: #f8f9fa;
      padding: 25px 0;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }

    footer button {
      margin: 0 8px;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">

    <!-- ====== Navbar ====== -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">L'Oréal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ====== End Navbar ====== -->

    <!-- ====== Contact / Product Section ====== -->
    <div class="container my-5">
      <div class="row g-5 align-items-center">

        <!-- Form Section -->
        <div class="col-lg-6">
          <div class="card p-4 shadow-sm">
            <h2 class="fw-bold text-center mb-4" style="color:rgb(246, 46, 79);">Get in Touch</h2>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com"
                  required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-semibold">Contact Number</label>
                <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Enter your number"
                  required>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg"
                  style="background-color:rgb(246, 46, 79); color:white; border:none;">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Map Section -->
        <div class="col-lg-6 text-center">
          <h3 class="fw-bold mb-3" style="color:rgb(246, 46, 79);">Our Location</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241444.11334058704!2d72.52596299453124!3d18.994841400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7cf4770afaa29%3A0xd644303981342d15!2sL&#39;Or%C3%A9al%20India%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1760299607745!5m2!1sen!2sin"
            width="100%" height="350" style="border:0; border-radius:15px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

      </div>
    </div>
    <!-- ====== End Contact Section ====== -->

    <!-- ====== Footer ====== -->
    <footer>
      <div class="mb-3">
        <button type="button" class="btn btn-success"><i class="bi bi-whatsapp"></i></button>
        <button type="button" class="btn btn-danger"><i class="bi bi-instagram"></i></button>
        <button type="button" class="btn btn-info"><i class="bi bi-facebook"></i></button>
        <button type="button" class="btn btn-primary"><i class="bi bi-twitter"></i></button>
      </div>
      <p class="text-muted mb-0">&copy; 2025 L’Oréal. All rights reserved.</p>
    </footer>
    <!-- ====== End Footer ====== -->

  </div>

  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
