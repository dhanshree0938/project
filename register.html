<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Oréal | Register</title>
  <link rel="stylesheet" href="bootstrap.min.css">

  <style>
    /* ===== Custom UI Styling ===== */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    /* ===== Navbar ===== */
    .navbar {
      background-color: rgb(246, 46, 79);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* ===== Registration Form ===== */
    .register-form {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .register-form:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .register-form h4 {
      color: rgb(246, 46, 79);
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(246, 46, 79, 0.25);
      border-color: rgb(246, 46, 79);
    }

    /* Buttons */
    .btn-primary {
      background-color: rgb(246, 46, 79);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b80036;
    }

    /* Footer */
    footer {
      background-color: #292b2c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-top: 4px solid rgb(246, 46, 79);
      font-size: 0.9rem;
    }

    /* Responsive fix for smaller screens */
    @media (max-width: 576px) {
      .register-form {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="#">L'Oréal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Registration Form Section ===== -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <form class="register-form">
          <h4>Create Your Account</h4>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Enter your full name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password">
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Re-enter password">
          </div>

          <div class="mb-4">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" placeholder="Enter mobile number">
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="login.html" class="btn btn-outline-secondary">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer>
    <p class="mb-0">© 2025 L'Oréal. All rights reserved.</p>
  </footer>

  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
