<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Oréal | Login</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: rgb(246, 46, 79);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-right: 10px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffdce4 !important;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .sidebar-box {
      height: 120px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .sidebar-box:nth-child(1) {
      background-color: rgb(107, 107, 183);
    }

    .sidebar-box:nth-child(2) {
      background-color: rgb(69, 69, 155);
    }

    /* Login Section */
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: rgb(246, 46, 79);
      margin-bottom: 25px;
      font-weight: 700;
    }

    .btn-primary {
      background-color: rgb(246, 46, 79);
      border: none;
    }

    .btn-primary:hover {
      background-color: rgb(200, 30, 60);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: rgb(246, 46, 79);
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer .btn {
      border-radius: 50%;
      color: #fff;
      margin: 0 8px;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    footer .btn:hover {
      transform: scale(1.15);
    }
  </style>
</head>

<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">L'Oréal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  
      <!-- Login Form -->
      <div class="col-12 col-md-9 col-lg-12 d-flex justify-content-center align-items-start">
        <div class="login-container">
          <h2>Login</h2>
          <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput" required>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordInput" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>

            <div class="extra-links mt-3">
              <a href="#">Forgot Password?</a><br>
              <span>Don’t have an account? <a href="register.html">Register</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="container">
      <div class="mb-2">
        <button class="btn btn-success"><i class="bi bi-whatsapp"></i></button>
        <button class="btn btn-danger"><i class="bi bi-instagram"></i></button>
        <button class="btn btn-primary"><i class="bi bi-facebook"></i></button>
        <button class="btn btn-info"><i class="bi bi-twitter"></i></button>
      </div>
      <p class="mb-0 small text-secondary">© 2025 L'Oréal. All rights reserved.</p>
    </div>
  </footer>

  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
